spring.application.name=mahdiMz

# Database Configuration (adjust port, db name, password as needed)
# Keep your current working DB settings (previously on 3307 / mahdi_dba). Change only if you want to use 'springdb' on 3306.
spring.datasource.url=jdbc:mysql://localhost:3307/mahdi_dba?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Web context
server.port=8089
server.servlet.context-path=/menu

# (Optional) turn off open-in-view for better performance
spring.jpa.open-in-view=false